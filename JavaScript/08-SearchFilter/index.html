<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS -->
    <title>Product Filter | Search</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here..."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('topwear')">
          Topwear
        </button>
        <button class="button-value" onclick="filterProduct('bottomwear')">
          Bottomwear
        </button>
        <button class="button-value" onclick="filterProduct('jacket')">
          Jacket
        </button>
        <button class="button-value" onclick="filterProduct('watch')">
          Watch
        </button>
      </div>
      <div id="products"></div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
    <!-- Script -->
  </body>
</html>
